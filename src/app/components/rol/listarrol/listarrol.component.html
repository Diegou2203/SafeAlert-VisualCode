
<div>
    <div>
        <h1>Lista de Roles</h1>
    </div>
    
    <div>
        <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="c1">
              <th mat-header-cell *matHeaderCellDef> ID Rol</th>
              <td mat-cell *matCellDef="let element"> {{element.idRol}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="c2">
              <th mat-header-cell *matHeaderCellDef> Tipo Rol </th>
              <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="c3">
              <th mat-header-cell *matHeaderCellDef> ID Usuario </th>
              <td mat-cell *matCellDef="let element"> {{element.usuario.idUsuario}} </td>
            </ng-container>
          

            <ng-container matColumnDef="c4">
                <th mat-header-cell *matHeaderCellDef> Actualizar </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-button [routerLink]="['/Rol/EdicionesRoles',element.idRol]">
                  <mat-icon>edit</mat-icon>
                </button>
                </td>
              </ng-container>

            <ng-container matColumnDef="c5">
              <th mat-header-cell *matHeaderCellDef> Eliminar </th>
              <td mat-cell *matCellDef="let element">
                <button mat-button 
                (click)="eliminar(element.idRol)"
                >
                <mat-icon>delete</mat-icon>
              </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
    </div>
</div>
