<div>
    <div>
        <h1>Lista de Sugerencia</h1>
    </div>
    
    <div>
        <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="c1">
              <th mat-header-cell *matHeaderCellDef> Id Sugerencia</th>
              <td mat-cell *matCellDef="let element"> {{element.idSugerenciaPreventiva}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="c2">
              <th mat-header-cell *matHeaderCellDef> area </th>
              <td mat-cell *matCellDef="let element"> {{element.area}} </td>
            </ng-container>

            <ng-container matColumnDef="c3">
                <th mat-header-cell *matHeaderCellDef> descripcion </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
              </ng-container>
           <ng-container matColumnDef="c4">
              <th mat-header-cell *matHeaderCellDef> fecha sugerencia</th>
              <td mat-cell *matCellDef="let element"> {{element.fecha_sugerencia}} </td>
            </ng-container>
         
            <ng-container matColumnDef="c5">
              <th mat-header-cell *matHeaderCellDef> Id Usuario </th>
              <td mat-cell *matCellDef="let element"> {{element.usuario.idUsuario}} </td>
            </ng-container>

            <ng-container matColumnDef="c6">
                <th mat-header-cell *matHeaderCellDef> Actualizar </th>
                <td mat-cell *matCellDef="let element">
                  <button matButton [routerLink]="['/Sugerencias/EdicionesSugerencias', element.idSugerenciaPreventiva]">
                  <mat-icon>edit</mat-icon>
                </button>
                </td>
            </ng-container>
          
            <ng-container matColumnDef="c7">
              <th mat-header-cell *matHeaderCellDef> Eliminar </th>
              <td mat-cell *matCellDef="let element">
                <button matButton 
                (click)="eliminar(element.idSugerenciaPreventiva)"
                >
                <mat-icon>delete</mat-icon>
              </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
    </div>
</div>
