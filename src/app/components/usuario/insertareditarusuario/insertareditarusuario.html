<div class="register-container">
    <div class="register-header">
        <h1>Registro de Usuario</h1>
    </div>
    <div class="register-form-wrapper">
        <form [formGroup]="form" (submit)="aceptar()" class="elegant-form">

            <!-- Nombre  -->
            <mat-form-field appearance="outline" class="full-width-field">
                <mat-label>Nombre de usuario</mat-label>
                <input matInput formControlName="username" />
                <mat-error *ngIf="form.get('username')?.hasError('required')">
                    El nombre es obligatorio!!!
                </mat-error>
            </mat-form-field>

            <!-- Correo  -->
            <mat-form-field appearance="outline" class="full-width-field">
                <mat-label>Correo</mat-label>
                <input matInput formControlName="correo" type="email" />
                <mat-error *ngIf="form.get('correo')?.hasError('email')">
                    El correo es obligatorio!!!
                </mat-error>
            </mat-form-field>

            <!-- Contraseña  -->
            <mat-form-field appearance="outline" class="full-width-field">
                <mat-label>Contraseña</mat-label>
                <input matInput formControlName="password" type="password" />
                <mat-error *ngIf="form.get('password')?.hasError('required')">
                    La contraseña es obligatoria!!!
                </mat-error>
            </mat-form-field>

            <!-- Estado  -->
            <div class="radio-group-container">
                <label class="radio-group-label">Estado</label>
                <mat-radio-group formControlName="enabled" [(ngModel)]="estado" class="elegant-radio-group">
                    <mat-radio-button [value]="true" class="elegant-radio-button">Activo</mat-radio-button>
                    <mat-radio-button [value]="false" class="elegant-radio-button">Inactivo</mat-radio-button>
                </mat-radio-group>
            </div>

            <!-- celular  -->
            <mat-form-field appearance="outline" class="full-width-field">
                <mat-label>Celular</mat-label>
                <input matInput formControlName="telefono" type="tel" />
                <mat-error *ngIf="form.get('telefono')?.hasError('minLength(9)', 'maxLength(9)')">
                    El Celular es obligatorio!!!
                </mat-error>
            </mat-form-field>

            <!-- fecha de registro  -->
            <mat-form-field appearance="outline" class="full-width-field">
                <mat-label>Fecha de registro</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="fecha_Registro" />
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="form.get('fecha_Registro')?.hasError('required')">
                    La fecha es obligatoria!!
                </mat-error>    
            </mat-form-field>

            <button mat-raised-button color="primary" class="submit-button">Registrar</button>
        </form>
    </div>
</div>
