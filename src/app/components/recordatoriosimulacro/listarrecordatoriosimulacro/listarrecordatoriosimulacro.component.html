
<div>
    <div>
        <h1>Lista de Recordatorio simulacro</h1>
    </div>
    
    <div>
        <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="c1">
              <th mat-header-cell *matHeaderCellDef> Id Recordatorio Simulacro</th>
              <td mat-cell *matCellDef="let element"> {{element.idRecordatorioSimulacro}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="c2">
              <th mat-header-cell *matHeaderCellDef> Fecha recordatorio</th>
              <td mat-cell *matCellDef="let element"> {{element.fecha_recordatorio}} </td>
            </ng-container>

            <ng-container matColumnDef="c3">
                <th mat-header-cell *matHeaderCellDef> Metodo de envio </th>
                <td mat-cell *matCellDef="let element"> {{element.metodo_envio}} </td>
              </ng-container>
           <ng-container matColumnDef="c4">
              <th mat-header-cell *matHeaderCellDef> Estado</th>
              <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
            </ng-container>
         
            <ng-container matColumnDef="c5">
              <th mat-header-cell *matHeaderCellDef> Id Simulacro </th>
              <td mat-cell *matCellDef="let element"> {{element.simulacro.idSimulacro}} </td>
            </ng-container>

            <ng-container matColumnDef="c6">
                <th mat-header-cell *matHeaderCellDef> Actualizar </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-button [routerLink]="['/Recordatorios/EdicionesRecordatorios',element.idRecordatorioSimulacro]">
                  <mat-icon>edit</mat-icon>
                </button>
                </td>
              </ng-container>

            <ng-container matColumnDef="c7">
              <th mat-header-cell *matHeaderCellDef> Eliminar </th>
              <td mat-cell *matCellDef="let element">
                <button mat-button  
                (click)="eliminar(element.idRecordatorioSimulacro)"
                >
                <mat-icon>delete</mat-icon>
              </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
