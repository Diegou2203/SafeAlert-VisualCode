<div class="container">
    <div style="text-align: center;margin: 5%;">
        <h1>Buscar Comentario Por Tema</h1>
    </div>
    <div>
      <form [formGroup]="form">
        <mat-form-field appearance="fill">
          <mat-label>Selecciona un tema</mat-label>
          <mat-select formControlName="parametro">
            <mat-option *ngFor="let tema of temas" [value]="tema">{{ tema }}</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
        
    </div>

    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          
            <!-- Name Column -->
            <ng-container matColumnDef="c1">
              <th mat-header-cell *matHeaderCellDef> contenido </th>
              <td mat-cell *matCellDef="let element"> {{element.contenido}} </td>
            </ng-container>
          
           
            <!-- Symbol Column -->
            <ng-container matColumnDef="c2">
              <th mat-header-cell *matHeaderCellDef> Fecha de implementaci√≥n </th>
              <td mat-cell *matCellDef="let element"> {{element.fechaComentario}} </td>
            </ng-container>
           
                                
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
    </div>
</div>
