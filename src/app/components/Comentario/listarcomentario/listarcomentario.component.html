<div>
  <h1>Lista de comentario consulta</h1>

  <div class="cards">
    <mat-card *ngFor="let element of datasource" class="notification-card mat-elevation-z4">
      <mat-card-title>Comentario #{{ element.idComentario }}</mat-card-title>
      <mat-card-subtitle>{{ element.fechaComentario }}</mat-card-subtitle>

      <mat-card-content>
        <p><strong>Tema:</strong> {{ element.tema }}</p>
        <p><strong>Contenido:</strong> {{ element.contenido }}</p>
        <p><strong>Estado:</strong> {{ element.estado }}</p>
        <p><strong>Id Respuesta:</strong> {{ element.respuesta.idRespuesta }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-icon-button [routerLink]="['/Comentarios/EdicionesComentarios', element.idComentario]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminar(element.idComentario)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
