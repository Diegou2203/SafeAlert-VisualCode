<div class="notification-container">
  <h1>Lista de comentario consulta</h1>

  <div class="cards">
    <mat-card *ngFor="let element of datasource.data.slice(
        ((paginator?.pageIndex ?? 0) * (paginator?.pageSize ?? 5)),
        (((paginator?.pageIndex ?? 0) + 1) * (paginator?.pageSize ?? 5)))"
        class="notification-card mat-elevation-z4">
      
      <mat-card-title-group>
        <mat-card-title>Comentario #{{ element.idComentario }}</mat-card-title>
         <mat-icon class="editar">comment</mat-icon>
      </mat-card-title-group>
      
      
      
      <mat-card-subtitle>{{ element.fechaComentario }}</mat-card-subtitle>

      <mat-card-content>
        <p><strong>Tema:</strong> {{ element.tema }}</p>
        <p><strong>Contenido:</strong> {{ element.contenido }}</p>
        <p><strong>Estado:</strong> {{ element.estado }}</p>
        <p><strong>Titulo de la respuesta:</strong> {{ element.respuesta.titulo }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-icon-button [routerLink]="['/Comentarios/EdicionesComentarios', element.idComentario]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminar(element.idComentario)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>


   <!-- Paginador fuera del contenedor de cards -->
  <div class="pagination-wrapper">
    <mat-paginator [length]="datasource.data.length"
                 [pageSize]="4"
                 [pageSizeOptions]="[4, 8, 12]"
                 showFirstLastButtons
                 aria-label="Selecciona pÃ¡gina de notificaciones">
    </mat-paginator>
  </div>

</div>
