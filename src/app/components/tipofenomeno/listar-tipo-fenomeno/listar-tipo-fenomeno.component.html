<div>
    <div>
        <h1>Lista de Tipo de Fenómeno </h1>
    </div>
    
    <div>
        <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- id Column -->
            <ng-container matColumnDef="c1">
              <th mat-header-cell *matHeaderCellDef> Id Tipo fenómeno</th>
              <td mat-cell *matCellDef="let element"> {{element.idTipoFenomeno}} </td>
            </ng-container>
          
             <!-- name Column -->
            <ng-container matColumnDef="c2">
              <th mat-header-cell *matHeaderCellDef> Nombre tipo</th>
              <td mat-cell *matCellDef="let element"> {{element.nombre_tipo}} </td>
            </ng-container>

            <!-- description Column -->
            <ng-container matColumnDef="c3">
              <th mat-header-cell *matHeaderCellDef> Descripción </th>
              <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>

            <!-- idfenomenonatural Column -->
            <ng-container matColumnDef="c4">
              <th mat-header-cell *matHeaderCellDef> Id Fenomeno natural </th>
              <td mat-cell *matCellDef="let element"> {{element.fenomenoNatural.idFenomenoNatural}} </td>
            </ng-container>
          
            <ng-container matColumnDef="c5">
                <th mat-header-cell *matHeaderCellDef> Actualizar </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-button  [routerLink]="['/TipoFenomenos/EdicionesTipoFenomenos',element.idTipoFenomeno]">
                  <mat-icon>edit</mat-icon>
                </button>
                </td>
              </ng-container>

            <ng-container matColumnDef="c6">
              <th mat-header-cell *matHeaderCellDef> Eliminar </th>
              <td mat-cell *matCellDef="let element">
                <button mat-button  
                (click)="eliminar(element.idTipoFenomeno)"
                >
                <mat-icon>delete</mat-icon>
              </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
    </div>
</div>
