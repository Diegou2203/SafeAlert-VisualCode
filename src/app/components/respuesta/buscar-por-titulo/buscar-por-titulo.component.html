<div class="container">
    <div style="text-align: center;margin: 5%;">
        <h1>Buscar por titulo</h1>
    </div>
    <div>
        <form [formGroup]="form">
            <mat-form-field>
                <mat-label>Input</mat-label>
                <input matInput formControlName="parametro">
              </mat-form-field>
        </form>
        
    </div>

    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!-- Position Column -->
            <ng-container matColumnDef="c1">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let element">{{element.idRespuesta}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="c2">
              <th mat-header-cell *matHeaderCellDef> titulo </th>
              <td mat-cell *matCellDef="let element">{{element.titulo}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="c3">
              <th mat-header-cell *matHeaderCellDef> contenido </th>
              <td mat-cell *matCellDef="let element">{{element.contenido}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="c4">
              <th mat-header-cell *matHeaderCellDef> Fecha  </th>
              <td mat-cell *matCellDef="let element"> {{element.fechacreacion|date:'dd/MM/yyyy'}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="c5">
                <th mat-header-cell *matHeaderCellDef> id Usuario </th>
                <td mat-cell *matCellDef="let element"> {{element.usuario.idUsuario}} </td>
              </ng-container>
              <!-- Symbol Column -->
          
                                
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
    </div>
</div>
