<div>
    <div>
        <h1>Cantidad de Respuesta  Por Usuario</h1>
    </div>
    
    <div>
        <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
          
            <!-- Name Column -->

          <ng-container matColumnDef="c1">
              <th mat-header-cell *matHeaderCellDef> Username </th>
              <td mat-cell *matCellDef="let element"> {{element.username}} </td>
          </ng-container>


          <ng-container matColumnDef="c2">
              <th mat-header-cell *matHeaderCellDef> Titulo </th>
              <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
          </ng-container>

          <ng-container matColumnDef="c3">
              <th mat-header-cell *matHeaderCellDef> Contenido </th>
              <td mat-cell *matCellDef="let element"> {{element.contenido}} </td>
          </ng-container>

          <ng-container matColumnDef="c4">
              <th mat-header-cell *matHeaderCellDef> Cantidad </th>
              <td mat-cell *matCellDef="let element"> {{element.contarrespuesta}} </td>
          </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
    </div>
</div>
