<div>
    <div>
        <h1>Lista de Ubicaciones</h1>
    </div>
    
    <div>
        <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="c1">
              <th mat-header-cell *matHeaderCellDef> Id Ubicacion</th>
              <td mat-cell *matCellDef="let element"> {{element.idUbicacion}} </td>
            </ng-container>
          
            
          <ng-container matColumnDef="c2">
              <th mat-header-cell *matHeaderCellDef> Nombre del Usuario </th>
              <td mat-cell *matCellDef="let element"> {{element.usuario.username}} </td>
          </ng-container>

                        <!-- Weight Column -->
            <ng-container matColumnDef="c3">
              <th mat-header-cell *matHeaderCellDef> Ciudad </th>
              <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
            </ng-container>

            <ng-container matColumnDef="c4">
              <th mat-header-cell *matHeaderCellDef> Pais </th>
              <td mat-cell *matCellDef="let element"> {{element.pais}} </td>
            </ng-container>

      


             <ng-container matColumnDef="c5">
            <th mat-header-cell *matHeaderCellDef> Ver detalles </th>
            <td mat-cell *matCellDef="let element">
              <button mat-button [routerLink]="['/ubicaciones/Detalles',element.latitud, element.longitud, element.ciudad]">
                <mat-icon> dehaze</mat-icon>
              </button>
            </td>
          </ng-container>

            <ng-container matColumnDef="c6">
                <th mat-header-cell *matHeaderCellDef> Actualizar </th>
                <td mat-cell *matCellDef="let element">

                  <button mat-button [routerLink]="['/ubicaciones/ediciones', element.idUbicacion]">

                  <mat-icon>edit</mat-icon>
                </button>
                </td>
            </ng-container>

          
          <ng-container matColumnDef="c7">
              <th mat-header-cell *matHeaderCellDef> Eliminar </th>
              <td mat-cell *matCellDef="let element">

                <button mat-button 

                (click)="eliminar(element.idUbicacion)"
                >
                <mat-icon>delete</mat-icon>
              </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
