<div>
    <div>
        <h1>Usuarios Por Zona de Alto Riesgo</h1>
    </div>
    
    <div>
        <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
          
            <!-- Name Column -->

          <ng-container matColumnDef="c1">
              <th mat-header-cell *matHeaderCellDef> Username </th>
              <td mat-cell *matCellDef="let element"> {{element.username}} </td>
          </ng-container>

          <ng-container matColumnDef="c2">
              <th mat-header-cell *matHeaderCellDef> Telefono </th>
              <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
          </ng-container>
        
          <ng-container matColumnDef="c3">
              <th mat-header-cell *matHeaderCellDef> Correo </th>
              <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
          </ng-container>

            <ng-container matColumnDef="c4">
              <th mat-header-cell *matHeaderCellDef> Ciudad </th>
              <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
            </ng-container>

            <ng-container matColumnDef="c5">
              <th mat-header-cell *matHeaderCellDef> Latitud </th>
              <td mat-cell *matCellDef="let element"> {{element.latitud}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="c6">
              <th mat-header-cell *matHeaderCellDef> Longitud </th>
              <td mat-cell *matCellDef="let element"> {{element.longitud}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="c7">
              <th mat-header-cell *matHeaderCellDef> Altitud </th>
              <td mat-cell *matCellDef="let element"> {{element.altitud}} </td>
            </ng-container>

            <ng-container matColumnDef="c8">
              <th mat-header-cell *matHeaderCellDef> Pais </th>
              <td mat-cell *matCellDef="let element"> {{element.pais}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
    </div>
</div>
