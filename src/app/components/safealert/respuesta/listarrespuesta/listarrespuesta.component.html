
<div>
    <div>
        <h1>Lista de Respuesta</h1>
    </div>
    
    <div>
        <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="c1">
              <th mat-header-cell *matHeaderCellDef> Id Respuesta</th>
              <td mat-cell *matCellDef="let element"> {{element.idRespuesta}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="c2">
              <th mat-header-cell *matHeaderCellDef> titulo </th>
              <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
            </ng-container>

            <ng-container matColumnDef="c3">
                <th mat-header-cell *matHeaderCellDef> contenido </th>
                <td mat-cell *matCellDef="let element"> {{element.contenido}} </td>
              </ng-container>
           <ng-container matColumnDef="c4">
              <th mat-header-cell *matHeaderCellDef> fecha</th>
              <td mat-cell *matCellDef="let element"> {{element.fechacreacion}} </td>
            </ng-container>
         
            <ng-container matColumnDef="c5">
              <th mat-header-cell *matHeaderCellDef> Id Usuario </th>
              <td mat-cell *matCellDef="let element"> {{element.usuario.idUsuario}} </td>
            </ng-container>
          
            <ng-container matColumnDef="c6">
              <th mat-header-cell *matHeaderCellDef> Eliminar </th>
              <td mat-cell *matCellDef="let element">
                <button matButton 
                (click)="eliminar(element.idRespuesta)"
                >
                <mat-icon>delete</mat-icon>
              </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
    </div>
</div>
